<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press the button to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green disabled"></div>
      <div type="button" id="red" class="btn red disabled"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow" aria-disabled="true"></div>
      <div type="button" id="blue" class="btn blue disabled"></div>
    </div> 
  </div>
  <button class="buttonStart" id="start">START</button>
  <button id="refresh-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bootstrap-reboot" viewBox="0 0 16 16">
    <path d="M1.161 8a6.84 6.84 0 1 0 6.842-6.84.58.58 0 1 1 0-1.16 8 8 0 1 1-6.556 3.412l-.663-.577a.58.58 0 0 1 .227-.997l2.52-.69a.58.58 0 0 1 .728.633l-.332 2.592a.58.58 0 0 1-.956.364l-.643-.56A6.8 6.8 0 0 0 1.16 8z"/>
    <path d="M6.641 11.671V8.843h1.57l1.498 2.828h1.314L9.377 8.665c.897-.3 1.427-1.106 1.427-2.1 0-1.37-.943-2.246-2.456-2.246H5.5v7.352zm0-3.75V5.277h1.57c.881 0 1.416.499 1.416 1.32 0 .84-.504 1.324-1.386 1.324z"/>
  </svg></button>

  <div id="dialog-box" class="dialog">
    <div class="dialog-content">
        <span class="close-btn" onclick="closeDialog()">&times;</span>
        <h2>How to Play</h2>
        <p id="dialog-text">The Simon Game is a memory game. The game will display a series of colors, and you must remember and repeat the sequence by clicking the buttons in the same order. Each round, the sequence will get longer. See how long you can remember the pattern!</p>
    </div>
</div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
